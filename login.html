<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Conseils Santé</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style3.css">
</head>

<body>

    <div class="container">
        <h2>Connexion</h2>

        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom" required>
            </div>

            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>

            <button type="submit" class="btn">Se connecter</button>
            <a href="#" class="link">Mot de passe oublié ?</a>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Exemple simple de validation
            if (username === "crelmi" && password === "198500") {
                localStorage.setItem("isLoggedIn", true);
                window.location.href = "index.html"; // Redirection après connexion
            } else {
                alert("Nom d'utilisateur ou mot de passe incorrect.");
            }
        }
    </script>

</body>

</html>
